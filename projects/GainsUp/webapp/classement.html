<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GainsUp - Classement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <button class="btn-back" id="btnBack">‚Üê Retour</button>
            <span class="navbar-brand">GainsUP</span>

        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title">üèÜ Classement des Records</h1>
        
        <!-- Alert pour messages -->
        <div id="alert"></div>

        <!-- Filtres -->
        <div class="classement-filters">

        <div id="classementList">
            <div style="text-align: center; padding: 2rem; color: var(--text-gray);">

        </div>
    </div>

</html>
