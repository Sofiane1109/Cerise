<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GainsUp - S√©lection Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- Logo pour iPhone -->
    <link rel="apple-touch-icon" href="img/logo_gainsup2.png">

    <!-- Diff√©rentes tailles (optionnel mais recommand√©) -->
    <link rel="apple-touch-icon" sizes="180x180" href="logo-180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="logo-152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="logo-120.png">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand">GainsUP</span>
        </div>
    </nav>

    <div class="container mt-5" style="max-width: 400px;">
        <h2 class="text-center mb-4">üîê Connexion</h2>

        <!-- Alerts -->
        <div id="alert"></div>

        <!-- LOGIN FORM -->
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Mot de passe</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="loginPassword" required>
                    <button color="white" class="btn btn-outline-secondary" type="button" id="togglePassword">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>


            <button type="submit" class="btn btn-primary w-100">
                Se connecter
            </button>
        </form>

        <hr class="my-4">

        <!-- CREATE ACCOUNT BUTTON -->
        <button class="btn btn-outline-secondary w-100" id="btnOpenRegister">
            ‚ûï Cr√©er un compte
        </button>
    </div>

    <!-- REGISTER MODAL -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Cr√©er un compte</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button class="btn btn-primary" id="btnRegister">
                        Cr√©er le compte
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
