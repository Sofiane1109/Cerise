<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GainsUp - Sélection Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

    <!-- Logo pour iPhone -->
    <link rel="apple-touch-icon" href="img/logo.png">

    <!-- Différentes tailles (optionnel mais recommandé) -->
    <link rel="apple-touch-icon" sizes="180x180" href="logo-180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="logo-152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="logo-120.png">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand">GainsUP ↗️</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1 class="page-title">Qui s'entraîne aujourd'hui ?</h1>

        <!-- Alert pour messages d'erreur/succès -->
        <div id="alert"></div>

        <!-- User Cards Container (rempli dynamiquement) -->
        <div id="userList"></div>

        <!-- Add User Button -->
        <button class="btn btn-add-user" id="btnAddUser">
            + Ajouter un utilisateur
        </button>
    </div>

    <!-- Modal pour ajouter un utilisateur -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Ajouter un utilisateur</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nom d'utilisateur</label>
                            <input type="text" class="form-control" id="username" placeholder="Entrez un nom" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <button type="button" class="btn btn-primary" id="btnSubmitUser">Ajouter</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
