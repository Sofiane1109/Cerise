<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistiques - GainsUP</title>

    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-dark">

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="container-fluid">
            <button class="btn-back" id="btnBack">‚Üê</button>
            <span class="navbar-brand">GainsUP</span>
            <div class="nav-spacer"></div>
        </div>
    </nav>

    <main class="page">
        <div class="page-title">
            <span class="title-icon">üìä</span>
            <h1>Statistiques</h1>
        </div>

        <!-- CARD FILTERS -->
        <section class="stats-card">
            <div class="field">
                <label for="selectMuscle">Groupe musculaire</label>
                <select id="selectMuscle">
                    <option value="">-- Choisir --</option>
                </select>
            </div>

            <div class="field">
                <label for="selectExercise">Exercice</label>
                <select id="selectExercise" disabled>
                    <option value="">-- Choisir un groupe d'abord --</option>
                </select>
            </div>

            <div class="field">
                <label for="selectMetric">M√©trique</label>
                <select id="selectMetric">
                    <option value="poids_max">Poids max</option>
                    <option value="reps_max">Reps max</option>
                    <option value="volume">Volume</option>
                </select>
            </div>
        </section>

        <!-- CARD CHART -->
        <section class="stats-card chart-card">
            <p id="chartHint" class="hint">Choisis un exercice pour voir la progression.</p>

            <!-- si Chart.js est install√©, on affichera le graphe ici -->
            <div class="chart-box">
                <canvas id="progressChart"></canvas>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- IMPORTANT : ton fichier JS -->
    <script src="js/statistique.js"></script>
</body>

</html>
