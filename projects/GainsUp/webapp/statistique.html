<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GainsUP - Statistiques</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <span class="navbar-brand">GainsUP</span>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="page-title">üìä Statistiques</h1>

    <div id="alert"></div>

    <div class="card p-3 mb-3">
      <div class="row g-3 align-items-end">
        <div class="col-12 col-md-4">
          <label class="form-label">Groupe musculaire</label>
          <select id="muscleSelect" class="form-select">
            <option value="">-- Choisir --</option>
          </select>
        </div>

        <div class="col-12 col-md-5">
          <label class="form-label">Exercice</label>
          <select id="exerciseSelect" class="form-select" disabled>
            <option value="">-- Choisir un groupe d'abord --</option>
          </select>
        </div>

        <div class="col-12 col-md-3">
          <label class="form-label">M√©trique</label>
          <select id="metricSelect" class="form-select">
            <option value="max_weight">Poids max</option>
            <option value="best_1rm">1RM estim√©</option>
            <option value="volume">Volume (kg)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="card p-3">
      <canvas id="statsChart" height="120"></canvas>
      <p class="text-muted mt-2 mb-0" id="hint">Choisis un exercice pour voir la progression.</p>
    </div>

    <div class="mt-3 d-flex gap-2">
      <a class="btn btn-secondary" href="menu.html">‚¨ÖÔ∏è Retour menu</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="js/stats.js"></script>
</body>
</html>
